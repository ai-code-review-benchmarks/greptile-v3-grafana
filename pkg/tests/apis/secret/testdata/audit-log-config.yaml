apiVersion: secret.grafana.app/v0alpha1
kind: AuditLogConfig
# no need to set it?
#metadata:
#  name: will-be-overridden
spec:
  stdout:
    enable: true

  file:
    enable: true
    path: data/log
    max_file_size_mb: 256
    max_files: 10

  loki:
    enable: true
    protocol: http
    url:
      value: https://user:pass@loki.example.com/loki/api/v1/push
    tls: true
