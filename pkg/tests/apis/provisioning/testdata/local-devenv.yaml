apiVersion: provisioning.grafana.app/v0alpha1
kind: Repository
metadata:
  name: local-devenv
spec:
  title: Load devenv dashboards
  description: load https://github.com/grafana/grafana/tree/main/devenv/dev-dashboards
  sync:
    enabled: false
    target: mirror
  editing:
    create: true
    update: true
    delete: true
  type: local
  local:
    path: devenv/dev-dashboards
