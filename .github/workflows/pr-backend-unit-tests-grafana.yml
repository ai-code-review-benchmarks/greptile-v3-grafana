name: Backend Unit Tests - Grafana

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'

permissions:
  contents: read
  id-token: write

jobs:
  backend-unit-testing-coverage:
    # Run this workflow only for PRs from forks; if it gets merged into `main`, 
    # the `pr-backend-unit-tests-enterprise` workflow will run instead
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true
    name: Backend Unit Testing & Coverage
    runs-on: ubuntu-latest
    env:
      TEST_TYPE: "be-unit-grafana"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential shared-mime-info

      - name: Generate Go code
        run: make gen-go
        env:
          WIRE_TAGS: 'oss'

      - name: Run unit tests
        # Instead of using the Makefile command `make test-go-unit`, we need to use the `go test` command directly to inject the `-coverpkg` flag
        run: |
          echo "test backend unit tests with coverpkg"
          go test $(GO_RACE_FLAG) -short -covermode=atomic -coverprofile=${{ env.TEST_TYPE }}.cov -coverpkg=github.com/grafana/grafana/... -timeout=30m $(GO_TEST_FILES)
        env:
          WIRE_TAGS: 'oss'

      - name: Process and upload coverage
        uses: ./.github/actions/test-coverage-processor
        with:
          test-type: '${{ env.TEST_TYPE }}'
          coverage-file: '${{ env.TEST_TYPE }}.cov'
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          codecov-flag: '${{ env.TEST_TYPE }}'
          codecov-name: '${{ env.TEST_TYPE }}'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
