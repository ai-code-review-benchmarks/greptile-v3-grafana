name: Backend

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'release-**'
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    # Run this workflow only for PRs from forks; if it gets merged into `main` or `release-*`, 
    # the `pr-backend-unit-tests-enterprise` workflow will run instead
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true
    name: Unit Tests (Grafana)
    runs-on: ubuntu-latest-8-cores
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Restore GOCACHE
        uses: actions/cache/restore@v4
        with:
          key: go-test-cache-${{ github.ref_name }}
          restore-keys: |
            go-test-cache-${{ github.base_ref }}
            go-test-cache-main
          path: /home/runner/.cache/go-build
      - name: Generate Go code
        run: make gen-go
      - name: Run unit tests
        run: make test-go-unit
      - name: "Generate token"
        id: generate_token
        uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92
        with:
          app_id: ${{ secrets.GRAFANA_DELIVERY_BOT_APP_ID }}
          private_key: ${{ secrets.GRAFANA_DELIVERY_BOT_APP_PEM }}
      - name: Clear GOCACHE
        run: gh cache delete go-test-cache-${{ github.ref_name }}
        continue-on-error: true
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
      - name: Save GOCACHE
        uses: actions/cache/save@v4
        with:
          key: go-test-cache-${{ github.ref_name }}
          path: /home/runner/.cache/go-build
