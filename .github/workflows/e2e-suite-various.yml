name: suites / various

on:
  workflow_call:
    inputs:
      package:
        type: string
        required: true

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.package }}
          path: grafana.tar.gz
      - uses: ./.github/workflows/actions/start-grafana-server
        with:
          package: grafana.tar.gz
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'
      - run: ./e2e/run-suite various-suite
